<html>

<head>
    <title>Registration Form</title>
    <link rel="stylesheet" type="text/css" href="StyleSheet/Register.css" />
</head>

<body>
    <div id="registerForm">
        <h5>Sign Up Now</h5>
        <form action="" method="POST">
            <input id="txtFirstName" type="text" placeholder="First Name" value="" />
            <input id="txtLastName" type="text" placeholder="Last Name" value="" />
            <input id="txtEmail" type="text" placeholder="Email" value="" />
            <input id="txtPassword" type="password" placeholder="password" value="" />

            <p>I agree to </p><a href="#">terms and conditions </a>.
            <input id="btnSubmit" type="button" value="Register" />
            <center>
                <a href="#">Already have an account?</a>
                <a href="#">back to Homepage</a>
            </center>
        </form>
    </div>
</body>
</html>
